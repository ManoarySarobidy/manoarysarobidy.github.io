<div class="col-md-6 col-lg-4">
  <div class="card p-2 border-white bg-dark h-100 mb-3 text-black">
    <!-- <div class="row g-0"> -->
      <div class="col-lg-12 col-md-6">
        <div class="row">
          <img src="{{ site.baseurl }}/{{ include.page.image }}" height="240px" class="rounded-start align-self-center">
        </div>
      </div>

      <div class="col-sm-6 text-white col-lg-12">
        <div class="card-body">
          <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date }}</small></h5>
          <p class="card-text">{{ include.page.summary }}</p>
          <p>
            {% for label in include.page.labels %}
            <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ label }}</span>
            {% endfor %}
          </p>
        </div>

        <div class="card-footer bg-dark">
          {% if page.projecturl %}
            <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
          {% else %}
            <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-white text-white border-white">Read More</a>
          {% endif %}
        </div>
      </div>
    <!-- </div> -->
  </div>
  
</div>
